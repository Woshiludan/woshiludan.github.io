    <link rel="stylesheet" href="css/jieshao.css">
    <style>
        body { background: #fff; }
        .fenxi-main {
            max-width: 1600px;
            margin: 0 auto;
            padding: 110px 24px 0 24px;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            z-index: 1;
        }
        .fenxi-left {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            z-index: 2;
            min-width: 320px;
        }
        .fenxi-text-img {
            width: 600px;
            max-width: 98vw;
            margin-bottom: 40px;
        }
        .fenxi-btn {
            display: inline-block;
            background: #1890ff;
            color: #fff;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            padding: 16px 48px;
            margin-top: 18px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(24,144,255,0.08);
            transition: background 0.2s;
        }
        .fenxi-btn:hover {
            background: #1761a0;
        }
        .fenxi-right {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        .fenxi-show-img {
            width: 900px;
            max-width: 98vw;
            border-radius: 22px;
            box-shadow: 0 2px 18px rgba(0,0,0,0.07);
            background: #fff;
        }
        .fenxi-bg-left {
            position: fixed;
            left: 0; top: 0;
            width: 800px;
            height: 100vh;
            max-width: 70vw;
            min-width: 200px;
            z-index: 0;
            pointer-events: none;
            user-select: none;
            object-fit: cover;
        }
        .fenxi-bg-right {
            position: fixed;
            right: 0; bottom: 0;
            width: 700px;
            max-width: 60vw;
            min-width: 200px;
            z-index: 0;
            pointer-events: none;
            user-select: none;
        }
        @media (max-width: 1300px) {
            .fenxi-text-img { width: 90vw; }
            .fenxi-show-img { width: 98vw; }
            .fenxi-bg-left { width: 60vw; }
        }
        @media (max-width: 1100px) {
            .fenxi-main { flex-direction: column; align-items: center; }
            .fenxi-left, .fenxi-right { width: 100%; align-items: center; }
            .fenxi-text-img { width: 98vw; }
            .fenxi-show-img { width: 98vw; }
            .fenxi-bg-left, .fenxi-bg-right { width: 60vw; min-width: 120px; height: 60vw; }
        }
    </style>
</head>
