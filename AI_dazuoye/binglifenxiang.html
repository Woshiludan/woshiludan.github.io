<!DOCTYPE html>

    <link rel="stylesheet" href="css/jieshao.css">
    <style>
        .bingli-bg-full {
            position: fixed;
            left: 0; top: 0; width: 100vw; height: 100vh;
            z-index: 0;
            object-fit: cover;
            pointer-events: none;
            user-select: none;
        }
        .bingli-main {
            max-width: 1300px;
            margin: 0 auto;
            padding: 110px 24px 0 24px;
            position: relative;
            min-height: 100vh;
            z-index: 1;
        }
        .bingli-title {
            display: block;
            margin: 0 auto 40px auto;
            max-width: 220px;
            width: 40vw;
        }
        .bingli-cards {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: stretch;
            gap: 48px;
            margin-bottom: 60px;
            position: relative;
            z-index: 2;
        }
        .bingli-card-img {
            width: 380px;
            height: 500px;
            max-width: 100vw;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            background: #fff;
            display: block;
            object-fit: cover;
        }
        @media (max-width: 1500px) {
            .bingli-card-img { width: 320px; height: 420px; }
            .bingli-cards { gap: 32px; }
        }
        @media (max-width: 1100px) {
            .bingli-card-img { width: 240px; height: 320px; }
            .bingli-cards { gap: 18px; }
        }
        @media (max-width: 900px) {
            .bingli-cards { flex-direction: column; align-items: center; gap: 24px; }
            .bingli-card-img { width: 90vw; max-width: 400px; height: auto; }
        }
    </style>
</head>

            </ul>
        </div>
    </nav>
    <main class="bingli-main">
        <!-- 标题图片 -->
        <div>
            <img src="img/binglifenxiang/标题.png" alt="病例分享" class="bingli-title"> 
        </div>
        <!-- 四个病例卡片 -->
        <div class="bingli-cards">
            <img src="img/binglifenxiang/col-md-4.png" alt="病例1" class="bingli-card-img">
            <img src="img/binglifenxiang/col-md-4-1.png" alt="病例2" class="bingli-card-img">
            <img src="img/binglifenxiang/col-md-4-2.png" alt="病例3" class="bingli-card-img">
